<section>
	<table class="striped">
		<tr>
			<th>Hora</th>
			<th colspan="2">Cita</th>
		</tr>
		<tr ng-repeat="h in listHourApps">
			<td>{{h.hour}}</td> 
			<td><span ng-show="h.app">Nombre mascota: {{h.app.petId.name}}, Dueño: {{h.app.petId.customerId.firstName}}<span></td> 
			<td>
				<a ng-show="h.app" href="/appointment/{{h.app._id}}"><i class="material-icons">edit</i></a>
				<a ng-show="!h.app" href="/appointment/{{day+'-'+h.hour}}"><i class="material-icons">add</i></a>
			</td>
		</tr>
	</table>
</section>
