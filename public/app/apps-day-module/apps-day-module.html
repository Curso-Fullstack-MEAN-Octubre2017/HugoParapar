<section>
	<table class="striped">
		<tr>
			<th>Hora</th>
			<th colspan="2">Cita</th>
		</tr>
		<tr ng-repeat="h in listHourApps">
			<td>{{h.dateTime | date: 'HH:mm'}}</td> 
			<td><span ng-show="h.app"><i class="material-icons circle">pets</i>{{h.app.petId.name}}
			<i class="material-icons circle">person</i>{{h.app.petId.customerId.firstName}}</span></td> 
			<td>
				<a ng-show="h.app" ng-href="/appointment/{{h.app._id}}"><i class="material-icons">edit</i></a>
				<a ng-show="!h.app" ng-href="/appointment/new/{{h.dateTime | date: 'yyyyMMddHHmm'}}"><i class="material-icons">add</i></a>	
			</td>
		</tr>
	</table>
</section>
